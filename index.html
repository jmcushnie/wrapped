<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <section class="app-container">
      <div class="dashboard">
        <div class="user">
          <h1 id="welcome-message">Hi, Welcome to your Spotify Wrapped</h1>
        </div>
        <div class="top-artist">
          <img id="top-artist-image" src="" alt="top artist" />
          <h2 id="top-artist-name">Your favourite artist this month was</h2>
        </div>
        <div class="top-song">
          <img id="top-song-image" src="" alt="top song" />
          <h2 id="top-song-text">You kept listening to</h2>
          <p id="top-song-name"></p>
        </div>
        <div class="top-genre">
          <h2>Your top Genre was</h2>
          <p id="top-genre-text"></p>
        </div>
        <div class="minutes"></div>
      </div>
    </section>
    <script type="module" src="/script.js"></script>
  </body>
</html>
